<html>
     <head>
        <title>Platform</title>
    </head>
    <body>
    	<h1>Platforms</h1>
        <div>
            <a href="index.html">Game Page</a> </br>
            <a href="pub.html">Publisher Page</a> </br>
            <a href="dev.html">Developer Page</a> </br>
            <a href="genre.html">Genre Page</a> </br>
            <a href="plat.html">Platform Page</a> </br>
        </div>
        <fieldset>
            <legend>Search by Platform</legend>
            <form>
                Games that can be played on
                <select>
                    <option value="plat_option_1">Option1</option>
                    <option value="plat_option_2">Option2</option>
                    <option value="plat_option_3">Option3</option>
                    <option value="plat_option_4">Option4</option>
                </select>
                <br>
                <input type="submit" value="View" id="view_plat">
            </form>
        </fieldset>
        <div>
        	<p>
        		Queried results go here
        	</p>
        </div>
        <fieldset>
            <legend>Add Platform</legend>
            <form>
                <label for="platform">Platform</label>
                <input type="text" name="platform" placeholder="Platform" id="platform" required>
                <br>
                <input type="submit" value="Add Platform" id="submit_plat">
            </form>
        </fieldset>
        <fieldset>
            <legend>Add additional platform to a game</legend>
            <form>
                The game
                <select>
                    <option value="genre_option_1">Resident Evil 2</option>
                    <option value="genre_option_2">Bloodborne</option>
                    <option value="genre_option_3">Apex Legends</option>
                    <option value="genre_option_4">Super Smash Bros. Ultimate</option>
                </select>
                is available on
                <select>
                    <option value="genre_option_1">Xbox One</option>
                    <option value="genre_option_2">PlayStation 4</option>
                    <option value="genre_option_3">Switch</option>
                    <option value="genre_option_4">Windows</option>
                </select>
                <br>
                <input type="submit" value="Add" id="add_plat_game">
            </form>
        </fieldset>
    </body>
</html>
