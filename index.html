        <title>Games</title>
    </head>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

        <br>

        <div class="container">
            <h3>Add a Game</h3>
            <form action="">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" placeholder="Type game title here" id="title" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="developer">Developer</label>
                        <select class="form-control" id="dev" name="developer">
                            <option value="dev1">From Software</option>
                            <option value="dev2">Bungie</option>
                            <option value="dev3">Epic Games</option>
                            <option value="dev4">Bandai Namco</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="publisher">Publisher</label>
                        <select class="form-control" id="pub" name="publisher">
                            <option value="pub1">Nintendo</option>
                            <option value="pub2">Electronic Arts</option>
                            <option value="pub3">Sony Computer Entertainment</option>
                            <option value="pub4">Activision</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="genre">Genre</label>
                        <select class="form-control" id="genre" name="genre">
                            <option value="gen1">Shooter</option>
                            <option value="gen2">RPG</option>
                            <option value="gen3">Side-Scroller</option>
                            <option value="gen4">Puzzle</option>
                        </select>
                    </div>
                </div>

                <div class="form row">
                    <div class="form-group col-md-4">
                        <label for="platform">Platform</label>
                        <select class="form-control" id="platform" name="platform">
                            <option value="plat1">Xbox One</option>
                            <option value="plat2">PlayStation 4</option>
                            <option value="plat3">Switch</option>
                            <option value="plat4">Windows PC</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="release_date">Release Date</label>
                        <input type="date" class="form-control" name="release_date" placeholder="00-00-0000">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="metacritic_score">Metacritic Score</label>
                        <input type="number" class="form-control" name="metacritic_score" min="0" max="100" default="NULL">
                    </div>
                </div>
                <button type="reset" class="btn btn-primary" id="reset">Reset</button>
                <button type="submit" class="btn btn-primary" id="submit_game">Add Game</button>
            </form>
        </div>
        <br>
        <div class="container">
            <h3>Add additional platform to a game</h3>
            <form action="">
                <div class="form-group">
                    <label>The game</label>
                    <select class="form-control col-md-4" id="game_plat_game" name="game_plat_game">
                        <option value="genre_option_1">Resident Evil 2</option>
                        <option value="genre_option_2">Bloodborne</option>
                        <option value="genre_option_3">Apex Legends</option>
                        <option value="genre_option_4">Super Smash Bros. Ultimate</option>
                    </select>
                    <label>is also available on</label>
                    <select class="form-control col-md-4" id="game_plat_plat" name="game_plat_plat">
                        <option value="genre_option_1">Xbox One</option>
                        <option value="genre_option_2">PlayStation 4</option>
                        <option value="genre_option_3">Switch</option>
                        <option value="genre_option_4">Windows</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="add_game_plat">Add</button>
            </form>
        </div>
        <br>

        <div class="container">
            <h3>Queried Games</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Developer</th>
                        <th scope="col">Publisher</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Metacritic Score</th>
                        <th scope="col">Release Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="">
                        <td scope="row">1</td>
                        <td scope="row">2</td>
                        <td scope="row">3</td>
                        <td scope="row">4</td>
                        <td scope="row">5</td>
                        <td scope="row">6</td>
                    </tr>
                </tbody>
            </table>
        </div>
