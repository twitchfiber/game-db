<html>
    <head>
        <title>Games</title>
    </head>
    <body>
        <h1>Games</h1>
        <div>
            <a href="index.html">Game Page</a> </br>
            <a href="pub.html">Publisher Page</a> </br>
            <a href="dev.html">Developer Page</a> </br>
            <a href="genre.html">Genre Page</a> </br>
            <a href="plat.html">Platform Page</a> </br>
        </div>
        <fieldset>
            <legend>Add Game</legend>
            <form>
                <label for="title">Title</label>
                <input type="text" name="title" placeholder="Title" id="title" required>
                <br>
                <label for="developer">Developer</label>
                <select>
                    <option value="dev1">From Software</option>
                    <option value="dev2">Bungie</option>
                    <option value="dev3">Epic Games</option>
                    <option value="dev4">Bandai Namco</option>
                </select>
                <br>
                <label for="publisher">Publisher</label>
                <select>
                    <option value="pub1">Nintendo</option>
                    <option value="pub2">Electronic Arts</option>
                    <option value="pub3">Sony Computer Entertainment</option>
                    <option value="pub4">Activision</option>
                </select>
                <br>
                <label for="genre">Genre</label>
                <select>
                    <option value="gen1">Shooter</option>
                    <option value="gen2">RPG</option>
                    <option value="gen3">Side-Scroller</option>
                    <option value="gen4">Puzzle</option>
                </select>
                <br>
                <label for="platform">Platform</label>
                <select>
                    <option value="pub1">Xbox One</option>
                    <option value="pub2">PlayStation 4</option>
                    <option value="pub3">Switch</option>
                    <option value="pub4">Windows PC</option>
                </select>
                <br>
                <label for="release_date">Release Date</label>
                <input type="date" name="release_date" placeholder="00-00-0000" required>
                <br>
                <label for="metacritic_score">Metacritic Score</label>
                <input type="number" name="metacritic_score" min="0" max="100" required>
                <br>
                <input type="submit" value="Add Game" id="submit_game">
                <input type="reset" id="reset">
            </form>
        </fieldset>
        <fieldset>
            <legend>Add additional platform to a game</legend>
            <form>
                The game
                <select>
                    <option value="genre_option_1">Resident Evil 2</option>
                    <option value="genre_option_2">Bloodborne</option>
                    <option value="genre_option_3">Apex Legends</option>
                    <option value="genre_option_4">Super Smash Bros. Ultimate</option>
                </select>
                is available on
                <select>
                    <option value="genre_option_1">Xbox One</option>
                    <option value="genre_option_2">PlayStation 4</option>
                    <option value="genre_option_3">Switch</option>
                    <option value="genre_option_4">Windows</option>
                </select>
                <br>
                <input type="submit" value="Add" id="add_plat_game">
            </form>
        </fieldset>
    </body>
</html>
