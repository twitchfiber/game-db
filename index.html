<html>
    <head>
        <title>Games</title>
    </head>
    <body>
        <h1>Games</h1>
        <p>
            <a href="pub.html">Publisher Page</a> </br>
            <a href="dev.html">Developer Page</a> </br>
            <a href="genre.html">Genre Page</a> </br>
            <a href="plat.html">Platform Page</a> </br>
        </p>
        <fieldset>
            <legend>Add Game</legend>
            <form>
                <label for="title">Title</label>
                <input type="text" name="title" placeholder="Title" id="title" required>
                <br>
                <label for="developer">Developer</label>
                <input type="text" name="title" placeholder="Developer" id="developer" required>
                <br>
                <label for="publisher">Publisher</label>
                <input type="text" name="publisher" placeholder="Publisher" id="publisher" required>
                <br>
                <label for="genre">Genre</label>
                <input type="text" name="genre" placeholder="Genre" id="genre" required>
                <br>
                <label for="platform">Platform</label>
                <input type="text" name="platform" placeholder="platform" required>
                <br>
                <label for="release_date">Release Date</label>
                <input type="date" name="release_date" placeholder="00-00-0000" required>
                <br>
                <label for="metacritic_score">Metacritic Score</label>
                <input type="number" name="metacritic_score" min="0" max="100" required>
                <br>
                <input type="submit" value="Add Game" id="submit_game">
                <input type="reset" id="reset">
            </form>
        </fieldset>
    </body>
</html>
